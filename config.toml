# The URL the site will be built for
base_url = "https://nottyl.github.io"

# Website Theme
theme = "archie-zola"

# The site title and description
title = "Tyler's Vault"
description = "My personal website."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
    {name = "tags"},
    {name = "categories"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "OneHalfLight"

[extra]
# Put all your custom variables here
# Dark mode toggle (auto/dark/toggle)
mode = "auto"

# internal CDN resource
useCDN = false

favicon = "/icon/favicon.ico"

# config social icon info in the footer
[[extra.social]]
icon = "github"
name = "GitHub"
url = "https://github.com/nottyl/nottyl.github.io"

[[extra.social]]
icon = "twitter"
name = "Twitter"
url = "https://github.com/nottyl/"
